<div class="header">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Processing</h6>

          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fas fa-file-invoice text-dark"> </i> </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark"> Post-retirement </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-0">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-muted text-uppercase ls-1 mb-1">Chart</h6>

              <h5 class="h3 mb-0">Application Status</h5>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="pieChart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-2">
  <div class="card mb-4">
    <div class="card-header bg-secondary">
      <h3 class="mb-0"><i class="fas fa-search" aria-hidden="true"></i>&nbsp;Search</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Search name">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" id="date" placeholder="Search date">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" id="status" placeholder="Search status">
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col clearfix">
          <button type="button" class="btn btn-primary float-right">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-2">
  <div class="card">
    <div class=" table-responsive">
      <table class=" table align-items-center table-flush">
        <thead class=" thead-light">
          <tr>
            <th class=" sort" data-sort="name" scope="col">Name</th>

            <th class=" sort" data-sort="budget" scope="col">Date</th>

            <th class=" sort" data-sort="status" scope="col">Status</th>

            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows">
            <th scope="row">{{row.name}}</th>
            <td>{{row.date}}</td>
            <td>{{row.status}}</td>
            <td> <button class="btn btn-sm btn-primary" (click)="viewData(row)">View</button>
              <button class="btn btn-danger btn-sm btn-danger" (click)="deleteData(row)">Delete</button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
   
<!-- The Modal -->
<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-default">
        <h4 class="modal-title text-white my-auto">User Details</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="input-form mb-2">
          <label class="form-control-label">
            Full name
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{name}} type="text" />
        </div>
        <div class="input-form mb-2">
          <label class="form-control-label">
            IC number
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{ic}} type="text" />
        </div>
        <div class="input-form mb-2">
          <label class="form-control-label">
            Date active
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{date}} type="text" />
        </div>
        <div class="input-form mb-2">
          <label class="form-control-label">
            Status
          </label>
          <input class="form-control" style="border:none !important; border-bottom: 1px solid #6373839d !important;"
            placeholder={{status}} type="text" />
        </div>
      </div>

      <!-- Modal footer -->
      <div class="row-xl-12 modal-footer" >
        <button class="btn btn-sm btn-light" type="button" style="float:left !important;">Download Pdf <i class="fas fa-download text-white"
            aria-hidden="true"></i></button>
        <button class="btn btn-sm btn-light" type="button" style="float:left !important;">Download Excel <i class="fas fa-download text-white"
            aria-hidden="true"></i></button>
      </div>
      <div class="row-xl-12 modal-footer">
        <button class="btn btn-success" type="button" (click)="confirm()">
          Update
        </button>
        <button class="btn btn-outline-danger ml-auto" data-dismiss="modal" type="button" (click)="hide()">
          Close
        </button>
      </div>

    </div>
  </div>
</div>
